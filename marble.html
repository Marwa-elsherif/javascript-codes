<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title>Marbels Task</title>  
    <style type="text/css">  
        body {  
            margin: 0;  
            
     }
     .container{margin: 20%;}
       
    </style>  
</head>  
<body>  
    <center><div class="container">  
        
            <img  src="marble1.jpg" onmouseover=" clearInterval(interval);" onmouseleave="animation()"/>   
       
            <img src="marble1.jpg" onmouseover=" clearInterval(interval);"onmouseleave="animation()"/>    
       
            <img src="marble1.jpg" onmouseover=" clearInterval(interval);"onmouseleave="animation()"/>   
  
            <img src="marble1.jpg" onmouseover=" clearInterval(interval);"onmouseleave="animation()"/>    
  
            <img src="marble1.jpg"onmouseover=" clearInterval(interval);"onmouseleave="animation()" />    
       
    </div>  </center>
  
    <script>
    
    var images = document.getElementsByTagName('img');
var i = 0;
var interval = 0;

   function animation() {
    interval = setInterval(() => {
        if (i < images.length){
            images[i].src = "marble2.jpg";
            if (i != 0){
                images[i - 1].src = "marble1.jpg"; }
            i++; }
             else {
            i = 0;
            images[i].src = "marble2.jpg";
            images[images.length - 1].src = "marble1.jpg";
            i++; }
    }, 500);
}
animation();

      </script> 
  
</body>
