<!-- task1
Clone HTML div when it is clicked and change the background of the new copy to a random color then append it to the body.   -->

<!doctype html>
<html>
<head>
        <meta charset="utf-8">
      <title> our first page </title>
      
    <style> 
          div{border: 1px solid black;
          height: 200px;
          width: 100px;
          background-color:green;
          display: inline-block
          }
          
    </style>
  
</head>
    
<body>
        <div onClick="test()">
            <h1>Hellow</h1>
        </div>
        
        
   <script>
 //var mydiv = document.createElement("div");
//document.body.append(mydiv);
//console.log(mydiv.textContent="hello");

var mydiv = document.body.getElementsByTagName("div")[0];
function test(){
  var newcopy = mydiv.cloneNode(true);
  document.body.append(newcopy);
  getRandom();
  
    function getRandom(){
        // 16777215 (decimal) == ffffff in hexidecimal
        var newColor = '#'+Math.floor(Math.random()*16777215).toString(16);
       newcopy.style.backgroundColor = newColor;
   }
  
}
   </script>
     
     
     
        
    </body></html>
