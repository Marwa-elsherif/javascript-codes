<button onclick="openWin()">new window</button>
<button onclick="moveWinTo()">Move to</button>
<button onclick="moveWinBy()">Move by 75 * 50px</button>
<button onclick="reversemove()">reversemove</button>

<script>
var myWindow;

function openWin() {
  myWindow = window.open("", "", "width=200, height=200");
}

function moveWinTo() {
  myWindow.moveTo(150, 150);
  myWindow.focus();
}

function moveWinBy() {
  setTimeout(myWindow.moveBy(2,1, 2000));
  myWindow.focus();
  moveWinBy();
}
function reversemove() {
  setTimeout(myWindow.moveBy(-2, -1), 2000);
  myWindow.focus();
  reversemove();
}
